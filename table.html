<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CheckList</title>
    <link rel="stylesheet" type="text/css" href="table.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="initializePage()">
    <h1 id="userName"></h1>
    <h2 id="userId"></h2>
    <table id="myTable">
        <tr>
            <th></th>
            <th>STUDENT</th>
            <th>ADVISOR</th>
            <th>AWARD<br/>STATUS</th>
            <th>SEMESTER</th>
            <th>TYPE</th>
            <th>BUDGET<br />#</th>
            <th>PERCENTAGE</th>
            <th>DELETE</th>
            <th>EDIT</th>
        </tr>

        <tr class="dropDownTextArea" style="display:none;">
            <td colspan="10">
                Advisor:<br /><br />
                
                Award Details<br />
                Summer 1-2014(TA)<br/>
                Budget Number: <br />
                Tution details:<br/>
                Comments:<br /><br /><br />
                Award Status:<br /><br /><br />
            </td>
        </tr>
    </table>

    <br /><br />

    <button id="submitButton" disabled>SUBMIT SELECTED AWARDS</button>
    <button id="addStudent" onclick="addStudent()">Add New Student</button>

    <nav class="socialmediaicons"></nav>
        <script src="script.js"></script>
        
</body>
</html>
